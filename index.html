<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Vertical Progress Bar</title>
    <script
      src="https://kit.fontawesome.com/a955e64623.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <ul class="steps-list">
          <li class="step">
            <strong>1</strong>
            <span class="connector done"></span>
          </li>
          <li class="step active">
            <strong>2</strong>
            <span class="connector"></span>
          </li>

          <li class="step">
            <strong>3</strong>
            <span class="connector"></span>
          </li>
          <li class="step">
            <strong>4</strong>
            <span class="connector"></span>
          </li>
          <li class="step">
            <strong>5</strong>
          </li>
        </ul>
      </div>

      <div class="tasks">
        <div class="task">
          <h3>First</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="task">
          <h3>Second</h3>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="task">
          <h3>Third</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
        <div class="task">
          <h3>Fourth</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="task">
          <h3>Fifth</h3>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
      </div>
    </div>
  </body>
</html>
